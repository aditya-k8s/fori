<div class="row">
    <div class="col-12">
        <h4 class="card-title">Category Store List</h4>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 text-center" style="border: 1px solid #eee;" *ngFor="let store of store_data">
                        <div class="mt-2">
                            <span *ngIf="store.channel_logo != '' &&  store.channel_logo != null">
                                <img src="{{img_url+store.channel_logo}}" style="width: 200px; height: 200px;">
                            </span>
                            <p>{{store.channel_name}}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-center">
                        <p *ngIf="isLoading == true"><i class="fa fa-spinner fa-spin fa-2x"></i><br>loading data....</p>
                        <p *ngIf="isRecord == true">No record found!!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
