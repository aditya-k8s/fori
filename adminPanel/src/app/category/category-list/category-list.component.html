<div class="row">
	<div class="col-12">
		<h4 class="card-title">Category List</h4>
		<div class="card">
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>Category</th>
							<th>Store Count</th>
							<th>Actions</th>
						</tr>
				    </thead>
				    <tbody>
						<tr *ngFor="let category of categories; let i=index">
							<td>{{i+1}}</td>
							<td>{{category.category_name}}</td>
							<td>{{category.channelcount}}</td>
							<td>
								<div class="btn-group multi-btns">
									<button type="button" class="btn btn-success btn-xs mr-2" (click)="editCategory(category)">Edit</button>
									<button type="button" class="btn btn-danger btn-xs mr-2" (click)="openDelete(category.id)">Delete</button>
									<button type="button" class="btn btn-primary btn-xs mr-2" (click)="subCategory(category)">Sub Category</button>
									<button type="button" class="btn btn-info btn-xs" (click)="storeList(category.id)">Category Store List</button>
								</div>
							</td>
						</tr>
						<tr *ngIf="isLoading == true">
							<td colspan="4" class="text-center"><i class="fa fa-spinner fa-spin fa-2x"></i><br>loading data....</td>
						</tr>
						<tr *ngIf="isRecord == true">
							<td colspan="4" class="text-center">No record found!!</td>
						</tr>		    				    				    
				    </tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<div class="modal" style="display: block; background-color: rgba(0, 0, 0, 0.32); z-index: 111;" [style.display]="isDelete ? 'block' : 'none'" *ngIf="isDelete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Deletion Confirmation</h6>
            </div>
            <div class="modal-body">
                <h5>Are you sure you want to delete this category</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" (click)="closeDelete()">No</button>
                <button type="button" class="btn btn-danger btn-sm" (click)="yesDelete()">Yes</button>
            </div>
        </div>
    </div>
</div>
