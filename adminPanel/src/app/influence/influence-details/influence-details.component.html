<div class="row userslistpage">
	<div class="col-12">
		<div class="card">
			<div class="col-md-12">
				<div class="row mt-2">
					<div class="col-md-3">
						<h4 class="card-title"><span class="lstick"></span>Influencer Details</h4>
					</div>
				</div>
			</div>
			<div class="card-body">
				<div class="table-responsive">
				<table class="table vm no-th-brd pro-of-month mb-0 v-middle">
					<thead>
				    <tr>
				    	<th>#</th>
				        <th>Designation</th>
				        <th>Following Size</th>
						<th>Social Link</th>
						<th>Category</th>
						<th>Sub Category</th>
				    </tr>
				    </thead>
				    <tbody>
				    <tr *ngFor="let data of influencer_list; let i=index">
				    	<td>{{i+1}}</td>
				        <td>{{data.designation}}</td>
                        <td>
                            <span *ngIf="data.following_size != null">{{data.following_size}}</span>
                        </td>
                        <td>{{data.social_link}}</td>
                        <td>
                            <span *ngIf="data.category !=  null">{{data.category}}</span>
                        </td>
                        <td>
                            <span *ngIf="data.subcategory != null">{{data.subcategory}}</span>
                        </td>
				    </tr>
					<tr *ngIf="isLoading == true">
						<td colspan="6" class="text-center"><i class="fa fa-spinner fa-spin fa-2x"></i><br>loading data....</td>
					</tr>
					<tr *ngIf="isRecord == true">
						<td colspan="6" class="text-center">No record found!!</td>
					</tr>	    				    				    
				    </tbody>
				</table>
			</div>
			</div>
		</div>
	</div>
</div>
