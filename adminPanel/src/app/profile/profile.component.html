<div class="row">
	<div class="col-12">
		<h4 class="card-title">View Profile</h4>
		<div class="card">
			<div class="card-body">
				<form [formGroup]="updateProfile" (ngSubmit)="onSubmit(updateProfile.value)">
					<div class="row">	
						<div class="col-md-6">
							<div class="form-group">
							 	<label for="first_name">First Name</label>
							    <input id="first_name" class="form-control" type="text" formControlName="first_name" placeholder="First Name" [ngClass]="{ 'is-invalid': submitted && f.first_name.errors }">
							    <div *ngIf="submitted && f.first_name.errors" class="invalid-feedback">
							     	<span class="for-sub-name" *ngIf="f.first_name.errors.required" >First name required </span>
							    </div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="first_name">Last Name</label>
								<input id="last_name" type="text" placeholder="Last Name" class="form-control" formControlName="last_name" [ngClass]="{ 'is-invalid': submitted && f.last_name.errors }">
								<div *ngIf="submitted && f.last_name.errors" class="invalid-feedback">
								    <span class="for-sub-name" *ngIf="f.last_name.errors.required" >Last name required </span>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label for="email">Email</label>
							    <input id="email" type="text" placeholder="Email" class="form-control" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
							    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
							        <span class="for-sub-name" *ngIf="f.email.errors.required" >Email required </span>
							    </div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group">
								 <label for="username">Username</label>
								<input id="username" placeholder="Username" class="form-control" type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
							     <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
							        <span class="for-sub-name" *ngIf="f.username.errors.required" >User name required </span>
							    </div>
							</div>
							<!-- <div class="form-group">
								<label for="password">Password</label>
							    <input id="password" type="password" placeholder="Password" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
							    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
							        <span class="for-sub-name" *ngIf="f.password.errors.required" >Password required </span>
							    </div>
							</div> -->
						</div>
						<div class="col-md-4">
							<div class="form-group">
								<label for="phone">Phone</label>
							    <input id="phone" type="text" placeholder="Phone" class="form-control" maxlength="15" minlength="10" formControlName="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">
							    <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
							        <span class="for-sub-name" *ngIf="f.phone.errors.required" >Phone number required </span>
							    </div>
							</div>
							<!-- <div class="form-group">
								<label for="confirmpassword">Confirm Password</label>
							    <input id="confirmpassword" type="text" placeholder="Confirm Password" class="form-control" formControlName="confirmpassword" [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }">
							    <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
							        <span class="for-sub-name" *ngIf="f.confirmpassword.errors.required" >Confirm Password required </span>
							    </div>
							</div> -->
						</div>
						<div class="col-lg-2 col-md-4">
                        	<button type="button" class="btn btn-block btn-primary">Update Profile</button>
                        </div>
                    </div>
				</form>
			</div>
		</div>
	</div>
</div>
