<div class="row">
    <div class="col-md-12 mt-3">
        <div class="col-md-3">
            <select class="form-control" (change)="changeType($event.target.value)" [(ngModel)]="userType">
                <option value="1">Merchant</option>
                <option value="3">Influencer</option>
            </select>
        </div>
    </div>
</div>
<table class="table vm no-th-brd pro-of-month mb-0 v-middle mt-2">
    <thead>
        <tr>
            <th>#</th>
            <th>FullName</th>
            <th>Email</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of support_list | filter : search; let i=index">
            <td>{{i+1}}</td>
            <td>{{data.first_name+" "+data.last_name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.start_date | date : 'MM/dd/yyyy hh:mm a'}}</td>
            <td>{{data.end_date | date : 'MM/dd/yyyy hh:mm a'}}</td>
            <td>
                <span *ngIf="data.status == 0"><button type="button" class="btn btn-success btn-xs">Open</button></span>
                <span *ngIf="data.status == 1"><button type="button" class="btn btn-primary btn-xs">Closed</button></span>
                <span *ngIf="data.status == 2"><button type="button" class="btn btn-warning btn-xs">Cancel</button></span>
                <span *ngIf="data.status == 3"><button type="button" class="btn btn-info btn-xs">Reschedule</button></span>
            </td>
        </tr>
        <tr *ngIf="isLoading == true">
            <td colspan="6" class="text-center"><i class="fa fa-spinner fa-spin fa-2x"></i><br>loading data....</td>
        </tr>
        <tr *ngIf="isRecord == true">
            <td colspan="6" class="text-center">No record found!!</td>
        </tr>
    </tbody>
</table>
