<app-header></app-header>
 <div class="container">
        <div class="row profile">
            <div class="col-md-3">
            	<app-sidebar></app-sidebar>
            </div>
            <div class="col-md-9">
                <div class="profile-content" id="pc-my-testimonial">
		            <div class="card-body">
		            <h3 class="card-title text-center sap-small-headings">Add Testimonial</h3>
		                <div class="card-text">
		                  <form [formGroup]="testimonialForm" (ngSubmit)="onSubmit(testimonialForm.value)">

		                    <div class="form-group">
		                      <label>Testimonial Title</label>   
		                      <input id="title" type="text" class="form-control" formControlName="title" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" >
		                        <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
		                            <span class="for-sub-name" *ngIf="f.title.errors.required" >Title required </span>
		                        </div>
		                    </div>
			                <div class="form-group description-editor-form" >
			                	<label><span>Testimonial Description</span></label>
			                   <ckeditor
			                              
			                              tagName="textarea"
			                              id="description"
			                              formControlName="description"
			                              [ngClass]="{ 'is-invalid': submitted && f.description.errors }"
			                              >
			                    </ckeditor>
			                     <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
		                            <span class="for-sub-name" *ngIf="f.description.errors.required" >Description required </span>
		                        </div>
			           		</div>
		                    <div class="sap-btn-dark">
		                     <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">Save Testimonial
		                     <i class="fa fa-spinner fa-spin" *ngIf="loading"></i>
		                     </button>
		                    </div>
		                  </form>
		                </div>
		              </div>
                </div>
            </div>
        </div>
    </div>
<app-footer></app-footer>
