<div class="card">
    <div class="card-body">
      <h4 class="card-title"><span class="lstick"></span>Device Graph</h4>
      <div style="height: 220px;">
        <canvas
          baseChart
          height="100px"
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [options]="doughnutChartOptions"
          [legend]="doughnutChartLegend"
          [chartType]="doughnutChartType"
          [colors]="[
            {
              backgroundColor: [
                'rgb(236, 239, 241)',
                'rgb(116, 90, 242)',
                'rgb(38, 198, 218)',
                'rgb(30, 136, 229)'
              ]
            }
          ]"
        >
        </canvas>
      </div>
      <table class="table vm font-14">
        <ng-container *ngFor="let device of device_data">
          <tr *ngIf="device.device_type != null">
            <td class="b-0" [innerHTML]="device.device_type | titlecase"></td>
            <td class="text-right font-medium b-0" [innerHTML]="calculatePer(device.total)"></td>
          </tr>
        </ng-container>
      </table>
    </div>
  </div>
