<div class="row">
	<div class="col-12">
		<div class="row">
            <div class="col-md-6">
                <h4 class="card-title">Sub Category List</h4>
            </div>
            <div class="col-md-6 text-right">
                <button type="button" class="btn btn-primary btn-xs mr-2" (click)="openAddCategory()">Add Sub Category</button>
            </div>
        </div>
		<div class="card">
			<div class="card-body">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>#</th>
							<th>Category</th>
							<th>Actions</th>
						</tr>
				    </thead>
				    <tbody>
						<tr *ngFor="let category of sub_categories; let i=index">
							<td>{{i+1}}</td>
							<td>{{category.sub_category_name}}</td>
							<td>
								<div class="btn-group multi-btns">
									<button type="button" class="btn btn-success btn-xs mr-2"(click)="openEditCategory(category)">Edit</button>
                                    <button type="button" class="btn btn-danger btn-xs mr-2" (click)="openDelete(category)">Delete</button>
								</div>
							</td>
						</tr>
						<tr *ngIf="isLoading == true">
							<td colspan="3" class="text-center"><i class="fa fa-spinner fa-spin fa-2x"></i><br>loading data....</td>
						</tr>
						<tr *ngIf="isRecord == true">
							<td colspan="3" class="text-center">No record found!!</td>
						</tr>		    				    				    
				    </tbody>
				</table>
			</div>
		</div>
	</div>
</div>

<div class="modal" style="display: block; background-color: rgba(0, 0, 0, 0.32); z-index: 111;" [style.display]="isSubCategory ? 'block' : 'none'" *ngIf="isSubCategory">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" [innerHTML]="header_txt"></h6>
            </div>
            <div class="modal-body">
                <form [formGroup]="subCatForm">
                    <div class="form-group mb-2">
                        <div class="row form-row">
                            <div class="col-12 col-sm-6 col-md-5 col-lg-4 pd-7"><label class="mb-0">Sub Category*</label></div>
                            <div class="col-12 col-sm-8 col-md-7 col-lg-6 pd-7">
                                <input type="text" class="form-control" formControlName="sub_category_name" [ngClass]="{ 'is-invalid': submitted && basic.sub_category_name.errors }">
                                <div *ngIf="submitted && basic.sub_category_name.errors" class="invalid-feedback">
                                    <div *ngIf="basic.sub_category_name.errors.required">Sub Category Name is required</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" (click)="closeSubCategory()">Close</button>
                <button type="button" class="btn btn-danger btn-sm" (click)="saveSubCategory()">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" style="display: block; background-color: rgba(0, 0, 0, 0.32); z-index: 111;" [style.display]="isDelete ? 'block' : 'none'" *ngIf="isDelete">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title">Deletion Confirmation</h6>
            </div>
            <div class="modal-body">
                <h5>Are you sure you want to delete this sub category</h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-sm" (click)="closeDelete()">No</button>
                <button type="button" class="btn btn-danger btn-sm" (click)="yesDelete()">Yes</button>
            </div>
        </div>
    </div>
</div>
