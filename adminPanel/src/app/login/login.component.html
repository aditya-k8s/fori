<div style="height: 100vh;">
    <div class="login-form">
        <div id="formContent">
			<div class="text-center m-4">
				<img src="assets/images/logo-text.png" alt="homepage" class="dark-logo">
			</div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" style="width: 50%;margin: 0 auto;">
				<h3 class="box-title m-b-20 text-center">Sign In</h3>
				<div class="form-group ">
					  <div class="col-xs-12">
				   <input class="form-control" type="text" formControlName="username" placeholder="Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
				   <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
					  <span class="for-sub-name" *ngIf="f.username.errors.required">Username is required</span>
					  <!-- <span class="for-sub-name" *ngIf="f.username.errors.email">Username must be a valid</span> -->
					</div>
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-xs-12">
					<input class="form-control" type="password" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
					<div *ngIf="submitted && f.password.errors" class="invalid-feedback">
					  <span class="for-sub-name" *ngIf="f.password.errors.required">Password is required</span>
					</div>
				  </div>
				</div>
				<!-- <div class="form-group row">
				  <div class="col-md-12 font-14">
					<div class="checkbox checkbox-primary pull-left p-t-0">
					  <input style="left: -23px;margin-left: 37px;margin-top: 2px;z-index: 999999;opacity: 0;" type="checkbox"  [checked]="checked" (change)="term($event.target.checked)">
					  <label> Remember me </label>
					</div>
				  </div>
				</div>    -->      
				<div class="form-group text-center m-t-20">
				  <div class="col-xs-12">
					   <button  class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Log In</button>
				  </div>
				</div>
				<!-- <span><a routerLink="profile"><i>Forgot Password?</i></a></span> -->
		  </form>
          </div>
    </div>
</div>
