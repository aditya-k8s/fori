<app-header></app-header> 
<section class="pattern-back forgot-password-page">
	<div class="global-container container">
		<div class="card forgot-password-form">
			<div class="card-body">
				<h3 class="card-title text-center sap-small-headings">Reset password</h3>
				<div class="card-text">
					<form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit(resetPasswordForm.value)"  method="post">
						<div class="form-group">
							 <label for="InputPassword1">New Password</label>
							<input id="newPassword" type="password" class="form-control form-control-sm" formControlName="newPassword" [ngClass]="{ 'is-invalid': submitted && f.newPassword.errors }">
					        <div *ngIf="submitted && f.newPassword.errors" class="invalid-feedback">
					              <span class="for-sub-name" *ngIf="f.newPassword.errors.required" >Password required </span>
					              <span *ngIf="f.newPassword.errors.minlength">Password must be at least 6 characters</span>
					         </div>
					    </div>
					    <div class="form-group">
				          <label for="exampleInputPassword1">confirm Password</label>
				          <input id="confPassword" type="password" class="form-control form-control-sm" formControlName="confPassword" [ngClass]="{ 'is-invalid': submitted && f.confPassword.errors }">
				            <div *ngIf="submitted && f.confPassword.errors" class="invalid-feedback">
				                <span class="for-sub-name" *ngIf="f.confPassword.errors.required" >Confirm Password required. </span>
				                 <span class="for-sub-name" *ngIf="f.confPassword.errors.confirmedValidator">Passwords must match</span>
				            </div>
				        </div>
						<button type="submit" class="btn btn-primary btn-block">reset password</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
<app-footer></app-footer>
