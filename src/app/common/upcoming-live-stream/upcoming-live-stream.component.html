<section class="live-sales live_sales-cloned-upcoming-livestream" *ngIf="upcoming_streaming.length > 0 ">
    <div class="container">
    <div class="sap-small-headings">upcoming livestream broadcasts</div>
    <div class="thumb-head">
      <div class="thumb-inner" *ngFor="let stream of upcoming_streaming">
        <a [routerLink]="['/view-stream', stream.channel_id]" class="thumb-img"><span class="live-tag" *ngIf="stream.broadcast_status == 1"><div class="red-dot"></div>Live</span><img src="{{image_url+stream.cover_image}}" alt="Broaadcast" onerror="this.src='assets/images/broadcast-icon.jpg'"></a>
        <div class="title-head">
          <a [routerLink]="['/view-stream', stream.channel_id]" class="title-text">{{stream.channel_name}}</a>
          <div class="timer">
            <div class="days">
              <span *ngIf="stream.timestamp > 86400">
              <countdown  [config]="{ leftTime:  stream.timestamp - 86400 , format: 'd' }">$!d!:$!h!:$!m!:$!s!</countdown></span>
              <span *ngIf="stream.timestamp < 86400">
                0
              </span>
              <span>days</span></div>
  
            <div class="hours"><span><countdown [config]="{ leftTime:  stream.timestamp, format: 'HH' }">$!d!:$!h!:$!m!:$!s!</countdown></span><span>hours</span></div>
            <div class="mins"><span><countdown [config]="{ leftTime:  stream.timestamp, format: 'm' }">$!d!:$!h!:$!m!:$!s!</countdown></span><span>mins</span></div>
            <div class="secs"><span><countdown [config]="{ leftTime:  stream.timestamp, format: 's' }">$!d!:$!h!:$!m!:$!s!</countdown></span><span>secs</span></div>
          </div>
          <div class="date-num">{{stream.broadcast_time | date:'MMMM dd, yyyy hh:mm a'}}</div>
          <div class="add-to-calendar"><i class="far fa-calendar-alt"></i> <a>Add this to your Calendar</a></div>
        </div>
      </div>
  
    </div>
    <div class="sap-btn-dark" *ngIf="totalRecords"><a routerLink="/broadcast/upcoming" >view more</a></div>
  </div>
  </section>
